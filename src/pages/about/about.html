<ion-header >
  <ion-navbar>
    <ion-title>
      Lista de Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>    
          <ion-item *ngFor="let u of users">
              <ion-avatar item-left>
                  <img src="https://image.tmdb.org/t/p/w92"/>
              </ion-avatar>
              <h2>{{u.name}}</h2>
              <p class="item-description">{{u.email}}</p>
              <button ion-button  outline item-end (click)="openModal()">Editar</button>
              <button ion-button color="danger" outline item-end (click)="deleteUser(u.id)">Deletar</button>
          </ion-item>
      </ion-list>
